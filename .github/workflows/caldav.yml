
name: CalDAV Telegram Bot

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 💾 Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📦 Download previous cache (if exists)
        continue-on-error: true  # 👈 Cho phép tiếp tục nếu artifact chưa có
        uses: actions/download-artifact@v4
        with:
          name: caldav-cache
          path: ./cache

      - name: 🔓 Extract last_events.json if available
        run: |
          if [ -f ./cache/last_events.json.zip ]; then
            unzip -o ./cache/last_events.json.zip -d .
          else
            echo "⚠️ Không tìm thấy cache cũ, đây là lần chạy đầu tiên."
          fi

      - name: 🤖 Run calendar bot
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          CAL_URL: ${{ secrets.CAL_URL }}
          CAL_USER: ${{ secrets.CAL_USER }}
          CAL_PASS: ${{ secrets.CAL_PASS }}
        run: |
          source .venv/bin/activate
          python calendar_bot.py

      - name: 🗃 Zip updated last_events.json
        if: always()
        run: |
          if [ -f last_events.json ]; then
            zip -j last_events.json.zip last_events.json
          fi

      - name: ⬆️ Upload updated cache
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: caldav-cache
          path: last_events.json.zip
