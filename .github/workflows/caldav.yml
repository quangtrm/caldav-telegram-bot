name: CalDAV Telegram Bot

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: üíæ Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: üì¶ Download previous cache (if exists)
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: caldav-cache
          path: .cache

      - name: ü§ñ Run calendar bot
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          CAL_URL: ${{ secrets.CAL_URL }}
          CAL_USER: ${{ secrets.CAL_USER }}
          CAL_PASS: ${{ secrets.CAL_PASS }}
        run: |
          source .venv/bin/activate
          python calendar_bot.py

      - name: ‚¨ÜÔ∏è Upload updated cache
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: caldav-cache
          path: .cache/last_events.json