
name: CalDAV Telegram Bot

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ’¾ Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“¦ Download previous cache (if exists)
        continue-on-error: true  # ğŸ‘ˆ Cho phÃ©p tiáº¿p tá»¥c náº¿u artifact chÆ°a cÃ³
        uses: actions/download-artifact@v4
        with:
          name: caldav-cache
          path: ./cache

      - name: ğŸ”“ Extract last_events.json if available
        run: |
          if [ -f ./cache/last_events.json.zip ]; then
            unzip -o ./cache/last_events.json.zip -d .
          else
            echo "âš ï¸ KhÃ´ng tÃ¬m tháº¥y cache cÅ©, Ä‘Ã¢y lÃ  láº§n cháº¡y Ä‘áº§u tiÃªn."
          fi

      - name: ğŸ¤– Run calendar bot
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          CAL_URL: ${{ secrets.CAL_URL }}
          CAL_USER: ${{ secrets.CAL_USER }}
          CAL_PASS: ${{ secrets.CAL_PASS }}
        run: |
          source .venv/bin/activate
          python calendar_bot.py

      - name: ğŸ—ƒ Zip updated last_events.json
        if: always()
        run: |
          if [ -f last_events.json ]; then
            zip -j last_events.json.zip last_events.json
          fi

      - name: â¬†ï¸ Upload updated cache
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: caldav-cache
          path: last_events.json.zip
