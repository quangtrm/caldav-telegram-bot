name: CalDAV Bot Schedule

on:
  schedule:
    - cron: '*/10 * * * *'  # ‚è∞ Ch·∫°y m·ªói 10 ph√∫t (UTC)
  workflow_dispatch:        # ‚ñ∂Ô∏è Cho ph√©p ch·∫°y th·ªß c√¥ng

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout code
        uses: actions/checkout@v3

      - name: üóÇ Restore last_events.json from cache
        uses: actions/cache@v3
        with:
          path: .cache/last_events.json
          key: caldav-cache-key
          restore-keys: |
            caldav-cache

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üöÄ Run calendar bot
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          CAL_URL: ${{ secrets.CAL_URL }}
          CAL_USER: ${{ secrets.CAL_USER }}
          CAL_PASS: ${{ secrets.CAL_PASS }}
        run: |
          mkdir -p .cache
          python calendar_bot.py
